    <div class="formulario mx-auto p-2">
        <h1 class="donaciones-h1 mt-2 mb-3">Formulario de Donación</h1>

        <form method="post">
          <div class="form-group input-group-lg p-2">
            <label class="h2" for="nombre" class="form__titulos">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
          </div>

          <div class="form-group input-group-lg p-2">
            <label class="h2" for="correo"  class="form__titulos">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>

          <div class="form-group p-2">
            <label class="h2" for="tipoDeDonacion" class="form__titulos">Tipo de Donación:</label>
            <select class="form-select form-select-lg" id="tipoDeDonacion" aria-label="select tipo de donacion">
              <option value="1" selected>Ayuda económica</option>
              <option value="2">Insúmos</option>
              <option value="3">Donar una castración</option>
            </select>
          </div>

          <div class="form-group input-group-lg p-2">
            <label class="h2" for="monto" class="form__titulos">Monto de Donación:</label>
            <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto que desea donar">
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label form__subtitulos" for="flexCheckDefault">
              Donación anónima
            </label>
          </div>
          
          <div class="btn__form">
            <button type="submit" class="navbar__items">Donar</button>
          </div>
        </form>
      </div>
